<div>
    <h1 class="main-title">Company name: {{vm.title}}</h1>
    <h3 class="strap">Motto: {{vm.strap}}</h3>
    <hr>
    <h4>Employees:</h4>
    <ul>
        <li ng-repeat="user in vm.users">
            <a ui-sref="edit({userId: user.id})">{{user.firstName}} {{user.lastName}}</a>
        </li>
    </ul>
</div>
